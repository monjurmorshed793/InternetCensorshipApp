<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="censorshipStatus">
            <h2><span>Censorship Status</span> {{censorshipStatus.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Isp Id</span></dt>
                <dd>
                    <span>{{censorshipStatus.ispId}}</span>
                </dd>
                <dt><span>Isp Name</span></dt>
                <dd>
                    <span>{{censorshipStatus.ispName}}</span>
                </dd>
                <dt><span>Ooni Status</span></dt>
                <dd>
                    <span>{{censorshipStatus.ooniStatus}}</span>
                </dd>
                <dt><span>System Status</span></dt>
                <dd>
                    <span>{{censorshipStatus.systemStatus}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{censorshipStatus.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/censorship-status', censorshipStatus.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
